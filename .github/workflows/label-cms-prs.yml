name: Label CMS PRs based on Description

on:
  pull_request_target:
    types: [opened]

jobs:
  label_pr:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Check PR description and add label
        uses: actions/github-script@v6
        with:
          script: |
            const description = context.payload.pull_request.body;
            const stringToMatch = "Automatically generated by Decap CMS"
            const labelToAdd = "content"

            if (description.includes(stringToMatch)) {
              console.log(`PR description contains "${stringToMatch}". Adding label "${labelToAdd}".`);
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: [labelToAdd]
              });
            } else {
              console.log(`PR description does not contain "${stringToMatch}". No label added.`);
            }
